                    <!-- Previous & Next Post Start -->
                    <div class="post-nav mb-50">
                        {{with .PrevInSection}}<a href="{{ .Permalink }}" class="prev-post"><span>previous post</span>{{ .Params.Title }}</a>{{end}}
                        {{with .NextInSection}}<a href="{{ .Permalink }}" class="next-post"><span>next post</span>{{ .Params.Title }}</a>{{end}}
